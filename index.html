<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="myBox">
        <div id="time">00:00:00</div>
        <br>
        <h3>Set Alarm Time</h3>
        <select id="alarmHrs"></select>
        <select id="alarmMnt"></select>
        <select id="alarmSec"></select>
        <br>
        <br>
        <div id="myDiv">
            <label for="mySelect">Choose Alarm Sound:</label>
            <br>
            <select id="mySelect"></select>
        </div>
        <button id="setAlarmButton">Alarm Set</button>
        <button id="clearAlarmButton">Alarm Clear</button>
   </div>

   <!-- JavaScript -->
   <script src="script.js"></script>
</body>
</html>
